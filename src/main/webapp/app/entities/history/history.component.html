<div class="ui four column relaxed grid "  style="margin-left: 15px" *ngFor="let historys of historyChunks;">
    <div class="row ">
        <div class="column ui segment"  *ngFor="let history of historys;">

            <img src={{history.imgUrl}} (click) = "onSelect(history)" class="fixImageSize"/>
            <p>{{history.title}}</p>

        </div>

    </div>

</div>
